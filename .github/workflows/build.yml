name: Build Chrome Extension

on:
  push:
    tags:
      - 'v*' # 当推送版本标签时触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Create extension zip
      run: |
        zip -r sp_cnki.zip . -x "*.git*" -x "*.github*" -x "*.zip"
        
    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      with:
        files: sp_cnki.zip
        name: Release ${{ github.ref_name }}
        body: |
          Chrome Extension Release ${{ github.ref_name }}
          
          This release contains the packaged Chrome extension ready for installation.
        draft: false
        prerelease: false
